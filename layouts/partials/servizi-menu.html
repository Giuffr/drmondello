{{ $currentPage := . }}
{{ $pages := where .Site.RegularPages "Section" "servizi" }}
<br><br><div class="list-group">
    <h4><a href="#" class="list-group-item list-group-item-action active" aria-current="true">
    Servizi
    </a></h4>
        {{ range $pages }}
            {{ $isActive := eq .RelPermalink $currentPage.RelPermalink }}
            
                <h5><a class="list-group-item list-group-item-action {{ if $isActive }}disabled{{ end }}" href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
            
        {{ end }}
   
</div>
